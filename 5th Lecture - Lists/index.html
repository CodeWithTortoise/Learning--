<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML Lists">

</head>

<body>


  <!-- Ordered Lists -->
  <p>
  <h1>Ordered Lists</h1>
  <ol type="i">
    <!-- i = small roman numbers -->
    <!-- I = capital roman numbers -->
    <!-- a = small alphabet -->
    <!-- A = capital alphabet -->
    <!-- 1 = numbers (default)-->
    <li>Tortoise</li>
    <li>!3</li>
    <li>KinderGarden</li>
  </ol>
  </p>
  <!-- Unordered Lists -->
  <h1>Unordered Lists</h1>
  <ul type="square">
    <li>Tortoise</li>
    <li>Harry</li>
    <li>Zombie</li>
  </ul>
  <!-- Defination Lists -->
  <h1>Defination Lists</h1>

  <dt>CPU Full Form</dt>
  <dd>Central Processing Unit</dd>

  <dt>GPU Full Form</dt>
  <dd>Graphics Processing Unit</dd>

  <title>Tables</title>
</body>

</html>
