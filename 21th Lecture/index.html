<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        p {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow !important;
        }

        .blue {
            background-color: blue;
        }

        [data=x] {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <p class="red yellow blue" data-="x">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero alias est, nobis amet quaerat numquam ut quam
        nemo. Ea tempora consectetur maiores ipsam?
    </p>
</body>

</html>
